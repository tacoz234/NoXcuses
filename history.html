<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoXcuses - Workout History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding-bottom: 5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">
    <!-- Header -->
    <header class="w-full p-4 fixed top-0 z-10 flex justify-center items-center bg-gray-900 shadow-lg">
        <h1 class="text-2xl font-bold text-white">Workout History</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 pt-20">
        <section id="history-list" class="space-y-6">
            <!-- Workouts will be injected here -->
        </section>
        <div id="no-history" class="text-center text-gray-400 mt-10 hidden">
            No workouts found. Start your first workout!
        </div>
    </main>

    <!-- Simple Back Button -->
    <!-- Consistent Bottom Navbar for all pages -->
<nav class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700 shadow-lg md:hidden z-50">
    <ul class="flex justify-around items-center h-16">
        <li class="flex-1">
        <a href="index.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HOME_ACTIVE text-blue-500 hover:text-blue-400">
          <i class="fas fa-chart-line text-xl"></i>
          <span class="text-xs mt-1">Progress</span>
        </a>
      </li>
        <li class="flex-1">
            <a href="history.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2
                HISTORY_ACTIVE
                text-blue-500 hover:text-blue-400">
                <i class="fas fa-history text-xl"></i>
                <span class="text-xs mt-1">History</span>
            </a>
        </li>
        <li class="flex-1">
                <a href="workout.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2
                    WORKOUT_ACTIVE
                    text-blue-500 hover:text-blue-400">
                    <i class="fas fa-plus-circle text-3xl"></i>
                    <span class="text-xs mt-1">Start</span>
                </a>
            </li>
        <li class="flex-1">
            <a href="social.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 text-gray-400 hover:text-blue-400">
                    <i class="fas fa-users text-xl"></i>
                    <span class="text-xs mt-1">Social</span>
                </a>
        </li>
        <li class="flex-1">
            <a href="exercises.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2
                EXERCISES_ACTIVE
                text-blue-500 hover:text-blue-400">
                <i class="fas fa-dumbbell text-xl"></i>
                <span class="text-xs mt-1">Exercises</span>
            </a>
        </li>
    </ul>
</nav>
<script>
// Navbar highlight logic
(function() {
    const path = window.location.pathname;
    const nav = document.querySelector('nav');
    if (!nav) return;
    let page = '';
    if (path.endsWith('index.html')) page = 'HOME';
    else if (path.endsWith('history.html')) page = 'HISTORY';
    else if (path.endsWith('workout.html')) page = 'WORKOUT';
    else if (path.endsWith('exercises.html')) page = 'EXERCISES';
    nav.innerHTML = nav.innerHTML
        .replace('HOME_ACTIVE', page==='HOME' ? 'text-blue-500' : 'text-gray-400')
        .replace('HISTORY_ACTIVE', page==='HISTORY' ? 'text-blue-500' : 'text-gray-400')
        .replace('WORKOUT_ACTIVE', page==='WORKOUT' ? 'text-blue-500' : 'text-gray-400')
        .replace('EXERCISES_ACTIVE', page==='EXERCISES' ? 'text-blue-500' : 'text-gray-400');
})();
</script>
<script>
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString(undefined, {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function renderHistory() {
            const historyList = document.getElementById('history-list');
            const noHistory = document.getElementById('no-history');
            let history = JSON.parse(localStorage.getItem('workoutHistory') || '[]').reverse();

            historyList.innerHTML = '';
            if (history.length === 0) {
                noHistory.classList.remove('hidden');
                return;
            } else {
                noHistory.classList.add('hidden');
            }

            history.forEach((workout, idx) => {
                const workoutDiv = document.createElement('div');
                workoutDiv.className = "relative group overflow-hidden";

                // Card content
                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow-md p-4 text-gray-900 transition-transform duration-200";
                card.style.touchAction = "pan-y";

                let exercisesHtml = '';
                workout.exercises.forEach(ex => {
                    let setsHtml = '';
                    ex.sets.forEach((set, i) => {
                        setsHtml += `
                            <div class="flex items-center space-x-2 text-sm">
                                <span class="text-gray-600">Set ${i+1}:</span>
                                <span>${set.weight || '-'} kg/lbs</span>
                                <span>x</span>
                                <span>${set.reps || '-'}</span>
                                <span>${set.completed ? 'âœ…' : ''}</span>
                            </div>
                        `;
                    });
                    exercisesHtml += `
                        <div class="mb-2">
                            <div class="font-semibold">${ex.name}</div>
                            <div class="ml-2 space-y-1">${setsHtml}</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <div class="font-bold text-base">${formatDate(workout.date)}</div>
                        <div class="text-sm text-gray-600">Duration: ${workout.duration}</div>
                    </div>
                    <div class="divide-y divide-gray-200">
                        ${exercisesHtml}
                    </div>
                `;

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = "Delete";
                deleteBtn.className = "absolute top-0 right-0 h-full w-24 bg-red-600 text-white font-bold rounded-lg transition-all duration-200 translate-x-full group-[.show-delete]:translate-x-0";
                deleteBtn.style.zIndex = 10;
                deleteBtn.onclick = function() {
                    // Remove from localStorage
                    let all = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
                    all.splice(all.length - 1 - idx, 1); // Because we reversed
                    localStorage.setItem('workoutHistory', JSON.stringify(all));
                    renderHistory();
                };

                // Swipe logic
                let startX = 0, currentX = 0, swiped = false;
                card.addEventListener('touchstart', function(e) {
                    startX = e.touches[0].clientX;
                    card.style.transition = '';
                });
                card.addEventListener('touchmove', function(e) {
                    currentX = e.touches[0].clientX;
                    let dx = currentX - startX;
                    // If already swiped and user swipes right, allow to swipe back
                    if (swiped && dx > 0) {
                        card.style.transform = `translateX(${dx - 80}px)`;
                    } else if (!swiped) {
                        card.style.transform = `translateX(${dx}px)`;
                    }
                });
                card.addEventListener('touchend', function(e) {
                    let dx = currentX - startX;
                    card.style.transition = 'transform 0.2s';
                    if (!swiped && dx < -60) {
                        // Swipe left to show delete
                        card.style.transform = 'translateX(-80px)';
                        workoutDiv.classList.add('show-delete');
                        swiped = true;
                    } else if (swiped && dx > 40) {
                        // Swipe right to hide delete
                        card.style.transform = '';
                        workoutDiv.classList.remove('show-delete');
                        swiped = false;
                    } else if (swiped) {
                        // Stay in delete state
                        card.style.transform = 'translateX(-80px)';
                    } else {
                        // Return to normal
                        card.style.transform = '';
                        workoutDiv.classList.remove('show-delete');
                        swiped = false;
                    }
                    startX = 0; currentX = 0;
                });

                // Also allow mouse for desktop
                let mouseDown = false, mouseStartX = 0, mouseCurrentX = 0;
                card.addEventListener('mousedown', function(e) {
                    mouseDown = true;
                    mouseStartX = e.clientX;
                    card.style.transition = '';
                });
                card.addEventListener('mousemove', function(e) {
                    if (!mouseDown) return;
                    mouseCurrentX = e.clientX;
                    let dx = mouseCurrentX - mouseStartX;
                    if (Math.abs(dx) > 0) {
                        card.style.transform = `translateX(${dx}px)`;
                    }
                });
                card.addEventListener('mouseup', function(e) {
                    if (!mouseDown) return;
                    let dx = mouseCurrentX - mouseStartX;
                    card.style.transition = 'transform 0.2s';
                    if (Math.abs(dx) > 60) {
                        card.style.transform = 'translateX(-80px)';
                        workoutDiv.classList.add('show-delete');
                        swiped = true;
                    } else {
                        card.style.transform = '';
                        workoutDiv.classList.remove('show-delete');
                        swiped = false;
                    }
                    mouseDown = false;
                    mouseStartX = 0; mouseCurrentX = 0;
                });
                card.addEventListener('mouseleave', function(e) {
                    if (mouseDown) {
                        card.dispatchEvent(new MouseEvent('mouseup'));
                    }
                });

                // Hide delete if card is tapped again
                card.addEventListener('click', function() {
                    if (swiped) {
                        card.style.transform = '';
                        workoutDiv.classList.remove('show-delete');
                        swiped = false;
                    }
                });

                workoutDiv.appendChild(card);
                workoutDiv.appendChild(deleteBtn);
                historyList.appendChild(workoutDiv);
            });
        }

        window.onload = renderHistory;

        // Navbar highlight logic
(function() {
    const path = window.location.pathname;
    const nav = document.querySelector('nav');
    if (!nav) return;
    let page = '';
    if (path.endsWith('index.html')) page = 'HOME';
    else if (path.endsWith('history.html')) page = 'HISTORY';
    else if (path.endsWith('workout.html')) page = 'WORKOUT';
    else if (path.endsWith('exercises.html')) page = 'EXERCISES';
    nav.innerHTML = nav.innerHTML
        .replace('HOME_ACTIVE', page==='HOME' ? 'text-blue-500' : 'text-gray-400')
        .replace('HISTORY_ACTIVE', page==='HISTORY' ? 'text-blue-500' : 'text-gray-400')
        .replace('WORKOUT_ACTIVE', page==='WORKOUT' ? 'text-blue-500' : 'text-gray-400')
        .replace('EXERCISES_ACTIVE', page==='EXERCISES' ? 'text-blue-500' : 'text-gray-400');
})();
    </script>
    <style>
        /* Show the delete button when .show-delete is present */
        .show-delete button {
            transform: translateX(0) !important;
        }
    </style>
</body>
</html>
