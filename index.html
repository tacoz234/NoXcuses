<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tracking Progress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-3.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-3.png">
    <link rel="apple-touch-icon" href="icon-3.png" sizes="180x180">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      padding-bottom: 5rem;
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-3.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-3.png">
  <link rel="apple-touch-icon" href="icon-3.png" sizes="180x180">
  
  <!-- Redirect to workout.html as main page -->
  <script>
    // Check if we're being accessed directly (not from navigation)
    if (!document.referrer || !document.referrer.includes(window.location.hostname)) {
      // Redirect to workout page as the main landing page
      window.location.replace('workout.html');
    }
  </script>
</head>
<body class="min-h-screen flex flex-col antialiased">
  <!-- Header -->
  <header class="w-full p-4 fixed top-0 z-10 flex justify-center items-center bg-gray-900 shadow-lg">
    <h1 class="text-2xl font-bold text-white">Tracking Progress</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 pt-20 space-y-8">
    <section class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-2">Weight Change <span id="weightUnit" class="text-sm font-normal text-gray-400"></span></h2>
      <canvas id="weightChart" height="120"></canvas>
    </section>
    <section class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-2">Measurements <span id="measureUnit" class="text-sm font-normal text-gray-400"></span></h2>
      <canvas id="measurementsChart" height="120"></canvas>
    </section>
    <section class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-2">Heart Health</h2>
      <canvas id="heartChart" height="120"></canvas>
    </section>
  </main>

  <!-- Bottom Navbar -->
  <nav class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700 shadow-lg md:hidden z-50">
    <ul class="flex justify-around items-center h-16">
      <li class="flex-1">
        <a href="index.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HOME_ACTIVE text-blue-500 hover:text-blue-400">
          <i class="fas fa-chart-line text-xl"></i>
          <span class="text-xs mt-1">Progress</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="history.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HISTORY_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-history text-xl"></i>
          <span class="text-xs mt-1">History</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="workout.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 WORKOUT_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-plus-circle text-3xl"></i>
          <span class="text-xs mt-1">Start</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="social.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 SOCIAL_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-users text-xl"></i>
          <span class="text-xs mt-1">Social</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="exercises.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 EXERCISES_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-dumbbell text-xl"></i>
          <span class="text-xs mt-1">Exercises</span>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="global-timer.js"></script>
  <script src="modals.js"></script>
  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then((registration) => {
          console.log('SW registered: ', registration);
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
    }
  </script>
  <script src="update-checker.js"></script>
</body>
</html>
