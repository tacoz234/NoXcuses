<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Progress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      padding-bottom: 5rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col antialiased">
  <!-- Header -->
  <header class="w-full p-4 fixed top-0 z-10 flex justify-center items-center bg-gray-900 shadow-lg">
    <h1 class="text-2xl font-bold text-white">Tracking Progress</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 pt-20 space-y-8">
    <section class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-2">Weight Change</h2>
      <canvas id="weightChart" height="120"></canvas>
    </section>
    <section class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-2">Measurements</h2>
      <canvas id="measurementsChart" height="120"></canvas>
    </section>
    <section class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-2">Heart Health</h2>
      <canvas id="heartChart" height="120"></canvas>
    </section>
  </main>

  <!-- Bottom Navbar -->
  <nav class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700 shadow-lg md:hidden z-50">
    <ul class="flex justify-around items-center h-16">
      <li class="flex-1">
        <a href="index.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HOME_ACTIVE text-blue-500 hover:text-blue-400">
          <i class="fas fa-chart-line text-xl"></i>
          <span class="text-xs mt-1">Progress</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="history.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HISTORY_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-history text-xl"></i>
          <span class="text-xs mt-1">History</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="workout.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 WORKOUT_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-plus-circle text-3xl"></i>
          <span class="text-xs mt-1">Start</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="social.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 SOCIAL_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-users text-xl"></i>
          <span class="text-xs mt-1">Social</span>
        </a>
      </li>
      <li class="flex-1">
        <a href="exercises.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 EXERCISES_ACTIVE text-gray-400 hover:text-blue-400">
          <i class="fas fa-dumbbell text-xl"></i>
          <span class="text-xs mt-1">Exercises</span>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example Chart.js setup for Weight
    const weightCtx = document.getElementById('weightChart').getContext('2d');
    new Chart(weightCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Weight (kg)',
          data: [70, 71, 69, 68, 67],
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59,130,246,0.2)',
          fill: true
        }]
      },
      options: { responsive: true }
    });
    // Repeat similar setup for measurementsChart and heartChart
    const measurementsCtx = document.getElementById('measurementsChart').getContext('2d');
    new Chart(measurementsCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Waist (cm)',
          data: [80, 79, 78, 77, 76],
          borderColor: '#10b981',
          backgroundColor: 'rgba(16,185,129,0.2)',
          fill: true
        }]
      },
      options: { responsive: true }
    });
    const heartCtx = document.getElementById('heartChart').getContext('2d');
    new Chart(heartCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Resting HR (bpm)',
          data: [72, 70, 69, 68, 67],
          borderColor: '#ef4444',
          backgroundColor: 'rgba(239,68,68,0.2)',
          fill: true
        }]
      },
      options: { responsive: true }
    });
    // Navbar highlight logic
    (function() {
      const path = window.location.pathname;
      const nav = document.querySelector('nav');
      if (!nav) return;
      let page = '';
      if (path.endsWith('index.html')) page = 'HOME';
      else if (path.endsWith('history.html')) page = 'HISTORY';
      else if (path.endsWith('workout.html')) page = 'WORKOUT';
      else if (path.endsWith('exercises.html')) page = 'EXERCISES';
      else if (path.endsWith('social.html')) page = 'SOCIAL';
      nav.innerHTML = nav.innerHTML
        .replace('HOME_ACTIVE', page==='HOME' ? 'text-blue-500' : 'text-gray-400')
        .replace('HISTORY_ACTIVE', page==='HISTORY' ? 'text-blue-500' : 'text-gray-400')
        .replace('WORKOUT_ACTIVE', page==='WORKOUT' ? 'text-blue-500' : 'text-gray-400')
        .replace('EXERCISES_ACTIVE', page==='EXERCISES' ? 'text-blue-500' : 'text-gray-400')
        .replace('SOCIAL_ACTIVE', page==='SOCIAL' ? 'text-blue-500' : 'text-gray-400');
    })();
  </script>
</body>
</html>
