<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoXcuses - Exercises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding-bottom: 5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">
    <header class="w-full p-4 fixed top-0 z-10 flex justify-between items-center bg-gray-900 shadow-lg">
        <h1 class="text-2xl font-bold text-white flex-1 text-center">Exercises</h1>
        <button id="search-btn" class="ml-2 bg-gray-600 hover:bg-gray-700 text-white rounded-full w-10 h-10 flex items-center justify-center text-xl focus:outline-none" title="Search Exercises">
            <i class="fas fa-search"></i>
        </button>
    </header>
    
    <!-- Search Bar (initially hidden) -->
    <div id="search-container" class="fixed top-16 left-0 right-0 z-10 bg-gray-900 p-4 shadow-lg hidden">
        <div class="flex items-center space-x-2">
            <input type="text" id="exercise-search" class="flex-1 bg-gray-800 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Search exercises...">
            <button id="clear-search" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg px-3 py-2 focus:outline-none">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Place this modal after the exercise modal -->
    <div id="new-exercise-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 text-gray-900 relative">
            <button id="close-new-exercise-modal" class="absolute top-2 right-3 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
            <h2 class="text-xl font-semibold mb-4">Create New Exercise</h2>
            <form id="new-exercise-form" class="space-y-3">
                <input type="text" id="new-ex-name" class="w-full border rounded p-2" placeholder="Exercise Name" required />
                <textarea id="new-ex-notes" class="w-full border rounded p-2" placeholder="Notes (optional)"></textarea>
                <input type="url" id="new-ex-video" class="w-full border rounded p-2" placeholder="Video URL (optional)" />
                <input type="url" id="new-ex-image" class="w-full border rounded p-2" placeholder="Image URL (optional)" />
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded p-2 font-semibold">Create Exercise</button>
            </form>
        </div>
    </div>
    <main class="flex-grow container mx-auto p-4 pt-20 relative">
        <section id="exercise-list" class="space-y-2"></section>
        <!-- Alphabet slider -->
        <div id="alpha-slider" class="fixed right-2 top-24 z-40 flex flex-col items-center bg-gray-900 bg-opacity-80 rounded-lg p-1 select-none">
            <!-- Letters will be injected here -->
        </div>
    </main>

    <!-- Floating Add Button (bottom right) -->
    <button id="add-exercise-btn" class="fixed bottom-20 right-4 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center text-2xl focus:outline-none shadow-lg z-40" title="Add Exercise">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Exercise Modal -->
    <div id="exercise-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 text-gray-900 relative">
            <button id="close-exercise-modal" class="absolute top-2 right-3 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
            <h2 id="modal-ex-name" class="text-xl font-semibold mb-2"></h2>
            <!-- Add video container here -->
            <div id="video-container" class="mb-4 hidden">
                <div class="relative aspect-video">
                    <iframe id="exercise-video" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <!-- Add video button -->
            <button id="toggle-video" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hidden">
                <i class="fas fa-play mr-2"></i>Watch Demo
            </button>
            <div class="flex border-b mb-4">
                <button class="modal-tab px-3 py-1 text-sm font-semibold text-gray-700 border-b-2 border-transparent focus:outline-none" data-tab="notes">Notes</button>
                <button class="modal-tab px-3 py-1 text-sm font-semibold text-gray-700 border-b-2 border-transparent focus:outline-none" data-tab="history">History</button>
                <button class="modal-tab px-3 py-1 text-sm font-semibold text-gray-700 border-b-2 border-transparent focus:outline-none" data-tab="best">Best Sets</button>
            </div>
            <div id="modal-tab-content">
                <!-- Tab content will be injected here -->
            </div>
        </div>
    </div>
    <nav class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700 shadow-lg md:hidden z-50">
    <ul class="flex justify-around items-center h-16">
        <li class="flex-1">
        <a href="index.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HOME_ACTIVE hover:text-blue-400">
          <i class="fas fa-chart-line text-xl"></i>
          <span class="text-xs mt-1">Progress</span>
        </a>
      </li>
        <li class="flex-1">
            <a href="history.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HISTORY_ACTIVE hover:text-blue-400">
                <i class="fas fa-history text-xl"></i>
                <span class="text-xs mt-1">History</span>
            </a>
        </li>
        <li class="flex-1">
            <a href="workout.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 WORKOUT_ACTIVE hover:text-blue-400">
                <i class="fas fa-plus-circle text-3xl"></i>
                <span class="text-xs mt-1">Start</span>
            </a>
        </li>
        <li class="flex-1">
            <a href="social.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 SOCIAL_ACTIVE hover:text-blue-400">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">Social</span>
            </a>
        </li>
        <li class="flex-1">
            <a href="exercises.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 EXERCISES_ACTIVE hover:text-blue-400">
                <i class="fas fa-dumbbell text-xl"></i>
                <span class="text-xs mt-1">Exercises</span>
            </a>
        </li>
    </ul>
</nav>
    <script src="global-timer.js"></script>
    <script src="exercises.js"></script>
</body>
</html>
