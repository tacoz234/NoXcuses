<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoXcuses - Start Workout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding-bottom: 5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">
    <!-- Header -->
    <header class="w-full p-4 fixed top-0 z-10 flex justify-center items-center bg-gray-900 shadow-lg">
        <h1 class="text-2xl font-bold text-white">Start Workout</h1>
    </header>
    <main class="flex-grow container mx-auto p-4 pt-20 max-w-md">
        <!-- Quick Start -->
        <div class="mb-6 flex flex-col items-center">
            <button id="emptyWorkoutBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow transition text-base">Start an Empty Workout</button>
        </div>
        <!-- Templates Section -->
        <div class="mb-3 flex items-center justify-between">
            <h2 class="text-lg font-semibold">Templates</h2>
            <button class="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm flex items-center gap-1"><i class="fas fa-plus"></i> Template</button>
        </div>
        <div id="routines-list" class="flex flex-col gap-5 mb-5">
            <!-- Routines will be injected here -->
        </div>
        <div id="template-list" class="grid grid-cols-2 gap-4">
            <!-- Templates will be injected here -->
        </div>
    </main>
    <!-- Bottom Navbar (copied from history.html for consistency) -->
    <nav class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700 shadow-lg md:hidden z-50">
        <ul class="flex justify-around items-center h-16">
            <li class="flex-1">
                <a href="index.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HOME_ACTIVE text-blue-500 hover:text-blue-400">
                    <i class="fas fa-chart-line text-xl"></i>
                    <span class="text-xs mt-1">Progress</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="history.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HISTORY_ACTIVE text-gray-400 hover:text-blue-400">
                    <i class="fas fa-history text-xl"></i>
                    <span class="text-xs mt-1">History</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="workout.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 WORKOUT_ACTIVE text-blue-500 hover:text-blue-400">
                    <i class="fas fa-plus-circle text-3xl"></i>
                    <span class="text-xs mt-1">Start</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="social.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 text-gray-400 hover:text-blue-400">
                    <i class="fas fa-users text-xl"></i>
                    <span class="text-xs mt-1">Social</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="exercises.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 EXERCISES_ACTIVE text-gray-400 hover:text-blue-400">
                    <i class="fas fa-dumbbell text-xl"></i>
                    <span class="text-xs mt-1">Exercises</span>
                </a>
            </li>
        </ul>
    </nav>
    <script>
    // Navbar highlight logic
    (function() {
        const path = window.location.pathname;
        const nav = document.querySelector('nav');
        if (!nav) return;
        let page = '';
        if (path.endsWith('index.html')) page = 'HOME';
        else if (path.endsWith('history.html')) page = 'HISTORY';
        else if (path.endsWith('workout.html')) page = 'WORKOUT';
        else if (path.endsWith('exercises.html')) page = 'EXERCISES';
        nav.innerHTML = nav.innerHTML
            .replace('HOME_ACTIVE', page==='HOME' ? 'text-blue-500' : 'text-gray-400')
            .replace('HISTORY_ACTIVE', page==='HISTORY' ? 'text-blue-500' : 'text-gray-400')
            .replace('WORKOUT_ACTIVE', page==='WORKOUT' ? 'text-blue-500' : 'text-gray-400')
            .replace('EXERCISES_ACTIVE', page==='EXERCISES' ? 'text-blue-500' : 'text-gray-400');
    })();

    // Load templates from templates.json and render
    fetch('templates.json')
        .then(res => res.json())
        .then(data => {
            const routinesList = document.getElementById('routines-list');
            const templateList = document.getElementById('template-list');

            // Handle both old array format and new object format
            const templates = Array.isArray(data) ? data : (data.templates || []);
            const routines = Array.isArray(data) ? [] : (data.routines || []);

            if (!templates.length && !routines.length) {
                templateList.innerHTML = '<div class="text-gray-400 text-center col-span-2">No templates or routines found.</div>';
                return;
            }

            // Get all template names that are included in routines
            const templatesInRoutines = new Set();
            routines.forEach(routine => {
                routine.templates.forEach(templateName => {
                    templatesInRoutines.add(templateName);
                });
            });

            // Render Routines (folders)
            routines.forEach(routine => {
                const routineEl = document.createElement('div');
                routineEl.className = 'bg-gray-800 rounded-2xl shadow-lg p-5 text-white flex flex-col gap-3 cursor-pointer border border-gray-700 hover:shadow-xl transition-all';
                routineEl.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="font-semibold text-base"><i class="fas fa-folder mr-2 text-yellow-400"></i>${routine.name}</div>
                        <i class="fas fa-chevron-down transition-transform"></i>
                    </div>
                    <div class="routine-templates hidden pl-2 pt-2 border-l-2 border-gray-600 ml-2 space-y-2">
                        ${routine.templates.map(tplName => {
                            const template = templates.find(t => t.name === tplName);
                            if (!template) return `<div class="text-gray-400 p-2">Template "${tplName}" not found</div>`;
                            
                            const exerciseCount = template.exercises ? template.exercises.length : 0;
                            return `
                                <div class="bg-gray-700 rounded-lg p-3 hover:bg-gray-600 transition-colors cursor-pointer template-item" data-template="${tplName}">
                                    <div class="font-medium text-sm">${tplName}</div>
                                    <div class="text-xs text-gray-300 mt-1">${exerciseCount} exercises</div>
                                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded text-xs font-bold mt-2 template-start-btn">Start</button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                // Toggle routine expansion
                const header = routineEl.querySelector('.flex.justify-between');
                header.onclick = (e) => {
                    if (e.target.closest('.template-start-btn')) return; // Don't toggle if clicking start button
                    const templatesDiv = routineEl.querySelector('.routine-templates');
                    const chevron = routineEl.querySelector('.fa-chevron-down, .fa-chevron-up');
                    templatesDiv.classList.toggle('hidden');
                    chevron.classList.toggle('fa-chevron-down');
                    chevron.classList.toggle('fa-chevron-up');
                };
                
                // Add click handlers for template start buttons within routines
                routineEl.addEventListener('click', (e) => {
                    if (e.target.classList.contains('template-start-btn')) {
                        e.stopPropagation();
                        const templateName = e.target.closest('.template-item').dataset.template;
                        alert('Start workout from template: ' + templateName);
                    }
                });
                
                routinesList.appendChild(routineEl);
            });

            // Render Individual Templates in 2-column grid (only templates NOT in routines)
            const standaloneTemplates = templates.filter(tpl => !templatesInRoutines.has(tpl.name));
            standaloneTemplates.forEach((tpl, idx) => {
                let exercises = tpl.exercises.slice(0, 2).map(ex => `<span class='inline-block bg-gray-100 text-gray-800 rounded-lg px-2 py-1 text-xs font-medium'>${ex.name}</span>`).join('');
                let more = tpl.exercises.length > 2 ? `<span class='inline-block bg-gray-200 text-gray-700 rounded-lg px-2 py-1 text-xs font-medium'>+${tpl.exercises.length-2} more</span>` : '';
                let card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow-lg p-4 text-gray-900 flex flex-col gap-2 cursor-pointer border border-gray-200 hover:shadow-xl transition-all';
                card.innerHTML = `
                    <div class="font-semibold text-sm mb-1">${tpl.name}</div>
                    <div class="flex flex-wrap gap-1 text-xs">${exercises}${more}</div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm mt-2 self-start">Start</button>
                `;
                card.querySelector('button').onclick = (e) => {
                    e.stopPropagation();
                    alert('Start workout from template: ' + tpl.name);
                };
                card.onclick = () => {
                    alert('Show details or start: ' + tpl.name);
                };
                templateList.appendChild(card);
            });
        })
        .catch(error => {
            console.error('Error loading templates:', error);
            document.getElementById('template-list').innerHTML = '<div class="text-red-400 text-center col-span-2">Error loading templates.</div>';
        });
    </script>
    <!-- Workout Drawer Overlay -->
    <!-- Workout Drawer Overlay -->
    <div id="drawerTabContainer" style="display:none;">
    <div id="workoutDrawer" class="fixed inset-0 z-40 flex items-end justify-center transition-opacity duration-300" style="pointer-events: none;">
    <!-- Navbar -->
    <nav class="fixed bottom-0 ... z-50 ...">
        <!-- Confirmation Modal -->
        <div id="confirmModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60" style="display:none;">
          <div class="bg-white rounded-xl p-6 w-80 text-center">
            <div id="confirmMessage" class="text-gray-900 text-lg font-semibold mb-4"></div>
            <div class="flex gap-4 justify-center">
              <button id="confirmYes" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold">Yes</button>
              <button id="confirmNo" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-semibold">No</button>
            </div>
          </div>
        </div>
        <div id="drawerContent" class="relative w-full bg-[#101828] rounded-t-3xl shadow-lg p-6 pt-4 flex flex-col transition-transform duration-300" style="box-shadow: 0 -4px 32px rgba(0,0,0,0.5); min-height:98vh; width:100vw; left:0; right:0; margin:0 auto;">
            <!-- Centered Slider Icon (pull tab) -->
            <div id="drawerTab" class="absolute left-1/2 -translate-x-1/2 top-2 flex justify-center w-full cursor-pointer z-10">
                <div class="w-8 h-1.5 bg-gray-500 rounded-full mb-2"></div>
            </div>
            
            <!-- Drawer Content with stopwatch inline -->
            <div class="flex items-center justify-between mb-4 mt-8">
                <div id="stopwatch" class="text-white text-lg font-mono font-semibold">00:00</div>
                <button id="finishWorkoutBtn" class="bg-green-500 text-white px-5 py-2 rounded-xl font-semibold">Finish</button>
            </div>
            <div class="mb-2">
                <h2 class="text-white text-xl font-bold">Morning Workout</h2>
                <div class="text-gray-400 text-xs mt-2">Notes</div>
                <textarea class="w-full mt-1 p-3 rounded-lg bg-[#1a2233] text-white placeholder-gray-400 focus:outline-none" rows="2" placeholder="Add notes..."></textarea>
            </div>
            <button class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl mt-6">Add Exercises</button>
            <button class="w-full bg-red-500 text-white font-semibold py-3 rounded-xl mt-3">Cancel Workout</button>
        </div>
    </div>
   <script src="workout.js"></script>
</body>
</html>
