<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoXcuses - Start Workout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding-bottom: 5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">
    <!-- Header -->
    <header class="w-full p-4 fixed top-0 z-10 flex justify-center items-center bg-gray-900 shadow-lg">
        <h1 class="text-2xl font-bold text-white">Start Workout</h1>
    </header>
    <main class="flex-grow container mx-auto p-4 pt-20 max-w-md">
        <!-- Quick Start -->
        <div class="mb-6 flex flex-col items-center">
            <button id="emptyWorkoutBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow transition text-base">Start an Empty Workout</button>
        </div>
        <!-- Templates Section -->
        <div class="mb-3 flex items-center justify-between">
            <h2 class="text-lg font-semibold">Templates</h2>
            <button class="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm flex items-center gap-1"><i class="fas fa-plus"></i> Template</button>
        </div>
        <div id="template-list" class="flex flex-col gap-5">
            <!-- Templates will be injected here -->
        </div>
    </main>
    <!-- Bottom Navbar (copied from history.html for consistency) -->
    <nav class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700 shadow-lg md:hidden z-50">
        <ul class="flex justify-around items-center h-16">
            <li class="flex-1">
                <a href="index.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HOME_ACTIVE text-blue-500 hover:text-blue-400">
                    <i class="fas fa-chart-line text-xl"></i>
                    <span class="text-xs mt-1">Progress</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="history.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 HISTORY_ACTIVE text-gray-400 hover:text-blue-400">
                    <i class="fas fa-history text-xl"></i>
                    <span class="text-xs mt-1">History</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="workout.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 WORKOUT_ACTIVE text-blue-500 hover:text-blue-400">
                    <i class="fas fa-plus-circle text-3xl"></i>
                    <span class="text-xs mt-1">Start</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="social.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 text-gray-400 hover:text-blue-400">
                    <i class="fas fa-users text-xl"></i>
                    <span class="text-xs mt-1">Social</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="exercises.html" class="flex flex-col items-center justify-center transition-colors duration-300 p-2 EXERCISES_ACTIVE text-gray-400 hover:text-blue-400">
                    <i class="fas fa-dumbbell text-xl"></i>
                    <span class="text-xs mt-1">Exercises</span>
                </a>
            </li>
        </ul>
    </nav>
    <script>
    // Navbar highlight logic
    (function() {
        const path = window.location.pathname;
        const nav = document.querySelector('nav');
        if (!nav) return;
        let page = '';
        if (path.endsWith('index.html')) page = 'HOME';
        else if (path.endsWith('history.html')) page = 'HISTORY';
        else if (path.endsWith('workout2.html')) page = 'WORKOUT';
        else if (path.endsWith('exercises.html')) page = 'EXERCISES';
        nav.innerHTML = nav.innerHTML
            .replace('HOME_ACTIVE', page==='HOME' ? 'text-blue-500' : 'text-gray-400')
            .replace('HISTORY_ACTIVE', page==='HISTORY' ? 'text-blue-500' : 'text-gray-400')
            .replace('WORKOUT_ACTIVE', page==='WORKOUT' ? 'text-blue-500' : 'text-gray-400')
            .replace('EXERCISES_ACTIVE', page==='EXERCISES' ? 'text-blue-500' : 'text-gray-400');
    })();

    // Load templates from templates.json and render
    fetch('templates.json')
        .then(res => res.json())
        .then(templates => {
            const list = document.getElementById('template-list');
            if (!templates.length) {
                list.innerHTML = '<div class="text-gray-400 text-center">No templates found.</div>';
                return;
            }
            templates.forEach((tpl, idx) => {
                let exercises = tpl.exercises.slice(0, 3).map(ex => `<span class='inline-block bg-gray-100 text-gray-800 rounded-lg px-3 py-1 text-xs font-medium mr-2 mb-2 border border-gray-200'>${ex.name}</span>`).join('');
                let more = tpl.exercises.length > 3 ? `<span class='inline-block bg-gray-200 text-gray-700 rounded-lg px-3 py-1 text-xs font-medium border border-gray-300'>+${tpl.exercises.length-3} more</span>` : '';
                let card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow-lg p-5 text-gray-900 flex flex-col gap-3 cursor-pointer border border-gray-200 hover:shadow-xl transition-all';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <div class="font-semibold text-base">${tpl.name}</div>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-sm">Start</button>
                    </div>
                    <div class="flex flex-wrap gap-2 mt-1">${exercises}${more}</div>
                `;
                card.querySelector('button').onclick = (e) => {
                    e.stopPropagation();
                    alert('Start workout from template: ' + tpl.name);
                };
                card.onclick = () => {
                    alert('Show details or start: ' + tpl.name);
                };
                list.appendChild(card);
            });
        });
    </script>
    <!-- Workout Drawer Overlay -->
    <!-- Drawer Overlay -->
    <div id="workoutDrawer" class="fixed inset-0 z-40 flex items-end justify-center transition-opacity duration-300" style="pointer-events: none;">
    <!-- Navbar -->
    <nav class="fixed bottom-0 ... z-50 ...">
        <!-- Drawer Content -->
        <div id="drawerContent" class="relative w-full bg-[#101828] rounded-t-3xl shadow-lg p-6 pt-4 flex flex-col transition-transform duration-300" style="box-shadow: 0 -4px 32px rgba(0,0,0,0.5); min-height:98vh; width:100vw; left:0; right:0; margin:0 auto;">
            <!-- Centered Slider Icon -->
            <div id="drawerTabContainer">
                <div id="drawerTab" class="absolute left-1/2 -translate-x-1/2 top-2 flex justify-center w-full cursor-pointer z-10">
                    <div class="w-12 h-1.5 bg-gray-500 rounded-full mb-2"></div>
                </div>
            </div>
            <!-- Drawer Content (rest unchanged) -->
            <div class="flex items-center justify-between mb-4 mt-6">
                <span class="text-gray-400 text-2xl font-bold">&mdash;</span>
                <button id="finishWorkoutBtn" class="bg-green-500 text-white px-5 py-2 rounded-xl font-semibold">Finish</button>
            </div>
            <div class="mb-2">
                <h2 class="text-white text-xl font-bold">Morning Workout</h2>
                <div class="text-gray-300 text-sm mt-1">0:12</div>
                <div class="text-gray-400 text-xs mt-2">Notes</div>
                <textarea class="w-full mt-1 p-3 rounded-lg bg-[#1a2233] text-white placeholder-gray-400 focus:outline-none" rows="2" placeholder="Add notes..."></textarea>
            </div>
            <button class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl mt-6">Add Exercises</button>
            <button class="w-full bg-red-500 text-white font-semibold py-3 rounded-xl mt-3">Cancel Workout</button>
        </div>
    </div>
    <script>
    let drawer = document.getElementById('workoutDrawer');
    let drawerContent = document.getElementById('drawerContent');
    let drawerTab = document.getElementById('drawerTab');
    let isOpen = false, startY = 0, currentY = 0, isDragging = false;
    const NAVBAR_HEIGHT = 150; // Tailwind h-16 = 4rem = 64px
    const PULL_TAB_HEIGHT = 32;
    
    function setWorkoutActive(active) {
      localStorage.setItem('isWorkoutActive', active ? '1' : '0');
      document.getElementById('drawerTabContainer').style.display = active ? '' : 'none';
    }
    
    function openDrawer() {
      drawer.style.pointerEvents = 'auto';
      drawer.style.backgroundColor = 'rgba(16,24,40,0.85)';
      drawerContent.style.transform = 'translateY(0)';
      isOpen = true;
      drawerContent.style.pointerEvents = 'auto';
      drawerTab.style.pointerEvents = 'auto';
      setWorkoutActive(true);
    }
    function closeDrawer() {
      drawer.style.pointerEvents = 'none';
      drawer.style.backgroundColor = 'transparent';
      drawerContent.style.transform = `translateY(calc(100vh - ${NAVBAR_HEIGHT}px - ${PULL_TAB_HEIGHT}px))`;
      isOpen = false;
      drawerContent.style.pointerEvents = 'auto';
      drawerTab.style.pointerEvents = 'auto';
      // Do not setWorkoutActive(false) here, only on finish/cancel
    }
    // On finish/cancel workout:
    document.getElementById('finishWorkoutBtn').onclick = function() {
      setWorkoutActive(false);
      closeDrawer();
    };
    // On page load:
    document.addEventListener('DOMContentLoaded', function() {
      attachDrawerEvents();
      if (localStorage.getItem('isWorkoutActive') === '1') {
        setWorkoutActive(true);
        openDrawer();
      } else {
        setWorkoutActive(false);
        closeDrawer();
      }
    });
    function attachDrawerEvents() {
        document.querySelectorAll('#template-list button, .mb-6 button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                openDrawer();
            });
        });
        // Attach to Start an Empty Workout button
        var emptyBtn = document.getElementById('emptyWorkoutBtn');
        if (emptyBtn) {
            emptyBtn.addEventListener('click', function(e) {
                e.preventDefault();
                openDrawer();
            });
        }
        drawerTab.addEventListener('click', function() {
            openDrawer();
        });
        document.getElementById('finishWorkoutBtn').onclick = function() {
            closeDrawer();
        };
        // Pull tab click
        drawerContent.addEventListener('touchstart', function(e) {
            if (e.touches.length !== 1) return;
            isDragging = true;
            startY = e.touches[0].clientY;
        });
        drawerContent.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            currentY = e.touches[0].clientY;
            let dy = currentY - startY;
            if (dy > 0) {
                drawerContent.style.transform = `translateY(${dy}px)`;
            }
        });
        drawerContent.addEventListener('touchend', function(e) {
            if (!isDragging) return;
            isDragging = false;
            let dy = currentY - startY;
            if (dy > 100) {
                closeDrawer();
                setTimeout(()=>{drawerContent.style.transform=`translateY(calc(100vh - ${NAVBAR_HEIGHT}px - 20px))`;},300);
            } else {
                drawerContent.style.transform = isOpen ? 'translateY(0)' : `translateY(calc(100vh - ${NAVBAR_HEIGHT}px - 20px))`;
            }
        });
    }
    document.addEventListener('DOMContentLoaded', attachDrawerEvents);
    closeDrawer();
    </script>
</body>
</html>
